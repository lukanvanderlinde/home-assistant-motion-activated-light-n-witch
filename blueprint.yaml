blueprint:
  name: Motion-activated Switch
  description: Turn on a switch when motion is detected.
  domain: automation
  source_url: https://github.com/lukanvanderlinde/home-assistant-motion-switch/edit/main/blueprint.yaml
  author: Lukan Vanderlinde

  input:
    motion_sensor:
      name: Motion Sensor
      description: Choose the motion sensor that will activate the automation.
      selector:
        entity:
          domain: binary_sensor
          device_class: motion

    target_entity:
      name: Light or switch
      description: Choose the lights or switches that will be activated by the motion sensor.
      selector:
        target:
          entity:
            domain: [switch, light]

    toggle_time:
      name: Working time
      description: Toggle this if you wish to set a fix time period for the automation
      default: false
      selector:
        boolean: {}

    after:
      name: Start
      description: The automation will only start after this time of the day
      selector:
        time: {}

    before:
      name: Stop
      description: And stop at this time of the day
      selector:
        time: {}

    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_sensor
  from: "off"
  to: "on"

action:
  - alias: "Turn on the light"
    service: switch.turn_on
    target: !input target_entity
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_sensor
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    service: switch.turn_off
    target: !input target_entity
